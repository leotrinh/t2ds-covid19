  <div class="container-fluid mt-10 pl-4 pr-4">
    <div class="row mb-1 bg-light content">
      <div class="col-lg-6 col-sm-12">
        <canvas id="summary"></canvas>
        <div class="row pl-3 mt-3">
          <h3 id="head-sum">Thống kê toàn quốc</h3>
        </div>
        <div class="row pl-3 mt-3">
          <form class="form-inline"><label class="alert alert-warning mr-3 mb-3">
              <div class="form-group form-check mb-0"><input type="checkbox" class="form-check-input" checked="">
                <div class="form-check-label">Số ca lây nhiễm<span class="badge badge-warning ml-2"
                    id="num-infected">0</span></div>
              </div>
            </label>
            <label class="alert alert-primary mr-3 mb-3">
              <div class="form-group form-check mb-0"><input type="checkbox" class="form-check-input" checked="">
                <div class="form-check-label">Đang điều trị<span class="badge badge-info ml-2" id="num-treated">0</span>
                </div>
              </div>
            </label>
            <label class="alert alert-success mr-3 mb-3">
              <div class="form-group form-check mb-0"><input type="checkbox" class="form-check-input" checked="">
                <div class="form-check-label">Đã hồi phục<span class="badge badge-success ml-2"
                    id="num-recovered">0</span></div>
              </div>
            </label>
            <label class="alert alert-danger mr-3 mb-3">
              <div class="form-group form-check mb-0"><input type="checkbox" class="form-check-input" checked="">
                <div class="form-check-label">Số ca tử vong<span class="badge badge-danger ml-2"
                    id="num-deceased">0</span></div>
              </div>
            </label>
          </form>
        </div>
      </div>
      <div class="col-lg-6 col-sm-12">
        <div class="col-lg-6 col-sm-12">
          <h3>Xem theo Khu Vực/ Thành Phố/ Tỉnh</h3>
          <input type="text" id="ctyInput" onkeyup="filterCity()" placeholder="Nhập tên thành phố.."
            title="Thống kê theo thành phố">
          <div class="city-content">
            <ul id="cityLst">
              <li><a onclick="onCitySelected('')">Toàn quốc</a></li>
            </ul>
          </div>
        </div>
        <div class="col-lg-6 col-sm-12">
          
        </div>

      </div>
